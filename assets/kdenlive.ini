[window]
width = 96
height = 480
class = kdenlive

[Ungroup Clip]
label = Ungroup
command = key ctrl+shift+g
x = 0
y = 0 
w = 100
h = 5

[Switch to Blender]
label = load Blender
command = profile ./assets/Blender.ini
x = 0
y = 95
w = 100
h = 5

[Cut Left]
label = Cut Left
command = key --delay 0.5 shift+r Left ctrl+shift+a alt+plus Delete alt+z Down Down Down Down Down Down Down Down Down Right Down Return
x = 0
y = 49
w = 50
h = 6
r = 245
g = 121
b = 0

[Cut Right]
label = Cut Right
command = key --delay 0.5 shift+r Right ctrl+shift+a alt+plus Delete alt+z Down Down Down Down Down Down Down Down Down Right Down Return
x = 50
y = 49
w = 50
h = 6
r = 245
g = 121
b = 0

[Frame Right]
label = F - R 
command = key r 
group = RightBtn_top # RightBtn_bottom
x = 50 
y = 41
w = 50 
h = 7 

[#RightBtn_top]
label = FRT
command = key r t 
x = 50
y = 34 
w = 50
h = 7

[#RightBtn_bottom]
label = FRB
command = key r b 
x = 50
y = 48 
w = 50
h = 7


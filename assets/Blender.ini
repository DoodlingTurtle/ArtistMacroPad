[window]
width = 96
height = 480
class = Blender

[Open Keyboard]
label = Keyboard
command = term "onboard"
x = 0
y = 0
w = 100
h = 6

[Move Viewport]
label = Mov 
command = keydown shift+alt  # sleep 1 # keyup shift+alt
x = 66 
y = 47 
w = 33 
h = 6
r = 0
g = 128 
b = 32

[Rotate Viewport]
label = Rot 
command = keydown alt # sleep 1 # keyup alt
x = 66 
y = 41
w = 33 
h = 6
r = 0
g = 128 
b = 32

[Zoom Viewport]
label = Zoom
command = keydown ctrl+alt # sleep 1 # keyup ctrl+alt

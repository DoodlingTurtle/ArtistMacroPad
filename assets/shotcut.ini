[window]
width = 96
height = 544 

[reload]
label = reload
command = profile ./assets/shotcut.ini
x = 0
w = 96
y =  0
h = 16

[source / esc]
label = src
group = mark in # mark out # to timeline # switch src
x = 32 
w = 32
h = 32
y = 192 
[#switch src]
label = switch
command = key Escape
x = 0 
y = -32 
w = 32
h = 32
[#mark in]
label = in
command = key i
x = -32 
y = 0 
w = 32
h = 32
[#mark out]
label = out
command = key o 
x = 32 
w = 32
h = 32
y = 0 
[#to timeline]
label = to TL
command = key b 
x = 0 
w = 32
h = 32
y = 32 

[Frame L]
icon = ./assets/icons8-angle_left-32.png
command = key Left
x = 0
y = 256 
w = 48
h = 32
r = 0
g = 128
b = 32
[Frame R]
icon = ./assets/icons8-angle_right-32.png
command = key Right 
x = 48 
y = 256 
w = 48
h = 32
r = 0
g = 128
b = 32